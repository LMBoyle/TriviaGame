<!DOCTYPE html>
<html>
  <head>
    <title> The Simpsons Triva Game </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid-container">
      <div class="card" id="startCard">
        <div id="title">
          Welcome to The Simpsons Triva
        </div>

        <div id="directions">
          Test your Simpsons knowledge, but be quick. Each question is timed!
        </div>
    
        <div id="startGif">
          <img src="assets/images/Start.gif" width="480" height="280" frameBorder="0" class="giphy-embed" allowFullScreen></img>
        </div>
      </div>


      <div class="card" id="gameCard">
        <div id="title">
          The Simpsons Triva
        </div>

        <div id="timer">
          Time Left: 120s
        </div>

        <div class="triva" id="triva">
          <div id="question"> Question </div>
          <button class=btn id="answer1" value="a"> Answer 1 </button>
          <button class=btn id="answer2" value="b"> Answer 2 </button>
          <button class=btn id="answer3" value="c"> Answer 3 </button>
          <button class=btn id="answer4" value="d"> Answer 4 </button>
        </div>

        <div id="gifs">
            <div id="giveCorrect"></div>
            <img src="#" width="480" height="280" frameBorder="0" class="giphy-embed" id="gif" allowFullScreen></img>
        </div>
      </div>

      <div class="card" id="scoreCard">
        <div id="title">
          The Simpsons Triva
        </div>   

        <div id="numCorrect"> Correct : </div>
        <div id="numWrong"> Wrong : </div>
        <div id="numUnans"> Unanswered : </div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
